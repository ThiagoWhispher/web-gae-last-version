{% extends "base.html" %}

{% block content %}

<h1>Professor</h1>

<form  action="/professor" enctype="multipart/form-data" method="post">
    <div><label>Nome:</label></div>
    <div><input type="text" name="nome"/></div>
    <div><label>Área:</label></div>
    <div><input type="text" name="area"/></div>
    <div><label>Perfil:</label></div>
    <div><input type="text" name="perfil"/></div>
    <div><label>email:</label></div>
    <div><input type="text" name="email"/></div>
    <div><label>Foto:</label></div>
    <div><input type="file" name="img" required="true" /></div>
    <br>
    <div><input type="submit" value="Adicionar"></div>
</form>

<h1>Professores</h1>
<table >
    <tr>
        <th>Foto</th>
        <th>Nome</th>
        <th>Área</th>
        <th>Perfil</th>
        <th>email</th>
        <th>Editar</th>
        <th>deletar</th>
    </tr>
    {% for professor in professores %}
        <tr>
            <td><img width="128px" height="128px" src="/img?img_id={{professor.key.urlsafe()}}"></img></td>
            <td>{{professor.nome}}</td>
            <td>{{professor.area}}</td>
            <td>{{professor.perfil}}</td>
            <td>{{professor.email}}</td>
            <td><a href="/updateprofessor?key={{professor.key.urlsafe()}}"><button type="button">editar</button></a></td>
            <td><a href="/deleteprofessor?key={{professor.key.urlsafe()}}"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
              </td>
        </tr>
    {% endfor %}
</table>


{% endblock %}
